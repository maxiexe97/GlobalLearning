<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeLoLi Store</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li> 
                <li><a href="catalogo.html"> Catálogo </a></li>
                <li><a href="contact.html"> Contacto </a></li>
            </ul>
        </nav>
    </header>
    <main>

        <aside><img href="logo1" class="logo" src="images/logo1.png" alt="MeLoLi"></aside>
        <article>
            <h1>Order</h1>
            <div class="order-selected">
                <img class="image-element" src="" alt="elemento">
                <div class="element-information">
                    <div class="title">
                    
                    </div>
                    <div class="price">
                      
                    </div>
                </div>
            </div>

            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                <div class="input-group">
                    <div>
                        <label for="first-name"> First Name</label>
                    </div>
                    <div>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                </div>
                <input type="reset" value="Reset">
                <input type="submit" value="Order">
            </form> 
                
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li> 
                <li><a href="catalogo.html"> Catálogo </a></li>
                <li><a href="contact.html"> Contacto </a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener('DOMContentLoaded',()=>{
        const order = localStorage.getItem("order");
        if(order){
            const catalogOrder= JSON.parse(order);
            const orderSelected = document.querySelector(".order-selected");
            console.log(orderSelected)
            orderSelected.querySelector(".title").innerText = catalogOrder.title;
            orderSelected.querySelector(".price").innerText = catalogOrder.price;
            const img = orderSelected.querySelector("img");
            img.setAttribute("src",'images/${catalogOrder.id}.png');
        }
    });
</script>
</html>
